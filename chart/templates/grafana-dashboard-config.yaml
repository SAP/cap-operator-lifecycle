{{- if .Values.monitoring.enabled }}
apiVersion: v1
kind: ConfigMap
metadata:
  name: {{ .Release.Name }}-grafana-dashboard
  {{- if .Values.monitoring.grafanaDashboardConfigMapLabels }}
  labels: {{- toYaml .Values.monitoring.grafanaDashboardConfigMapLabels | trim | nindent 6 }}
  {{- end }}
data:
  grafana-dashboard.json: {{ .Files.Get "dashboards/grafana-dashboard.json" | toJson }}
{{- end }}
